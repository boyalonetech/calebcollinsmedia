<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
.card-container {
  display: flex;
  overflow-x: scroll;
  scroll-snap-type: x mandatory;
  scroll-padding: 0 50%;
  gap: 1rem;
  padding: 30px 0;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;
}

.card-container::-webkit-scrollbar {
  display: none;
}

.card {
  flex: 0 0 auto;
  scroll-snap-align: center;
  width: 240px;        /* Increased width */
  height: 320px;       /* Increased height */
  background: #222;
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s ease;
  transform: scale(0.80);
  margin-left: -30px;  /* Overlap effect (adjusted for new size) */
}

.card:first-child {
  margin-left: 0;
}

.card.active {
  transform: scale(1.10); /* Slightly more dramatic center scaling */
  z-index: 2;
}

.image-box {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}


</style>
<body>
  <div class="card-container" id="cardContainer"></div>

  
  
  <script>
    const cardContainer = document.getElementById('cardContainer');
  
    // You can add your own image URLs here
    const imageUrls = [
      "https://via.placeholder.com/400x500?text=1",
      "https://via.placeholder.com/400x500?text=2",
      "https://via.placeholder.com/400x500?text=3",
      "https://via.placeholder.com/400x500?text=4",
      "assets/images/2c60efac-a654-4177-baa6-9bd61976710f.jpg",
      "https://via.placeholder.com/400x500?text=6",
      "https://via.placeholder.com/400x500?text=7",
      "https://via.placeholder.com/400x500?text=8",
      "https://via.placeholder.com/400x500?text=9",
      "https://via.placeholder.com/400x500?text=10",
      "assets/images/My Pictures/IMG_0626.JPG",
      "https://via.placeholder.com/400x500?text=12",
      "https://via.placeholder.com/400x500?text=13",
      "https://via.placeholder.com/400x500?text=14",
      "https://via.placeholder.com/400x500?text=15",
      "https://via.placeholder.com/400x500?text=16",
      "https://via.placeholder.com/400x500?text=17",
      "https://via.placeholder.com/400x500?text=18",
      "https://via.placeholder.com/400x500?text=19",
      "assets/images/2c60efac-a654-4177-baa6-9bd61976710f.jpg",
    ];
  
    // Create cards dynamically with different images
    imageUrls.forEach((url, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <div class="image-box">
          <img src="${url}" alt="Image ${index + 1}">
        </div>
      `;
      cardContainer.appendChild(card);
    });
  
    const cards = document.querySelectorAll('.card');
  
    // Dynamic scale based on distance from center
    cardContainer.addEventListener('scroll', () => {
      const containerCenter = cardContainer.scrollLeft + cardContainer.offsetWidth / 2;
  
      cards.forEach(card => {
        const cardCenter = card.offsetLeft + card.offsetWidth / 2;
        const distance = Math.abs(containerCenter - cardCenter);
  
        // Distance-based scaling (you can tweak the divisor for effect)
        let scale = Math.max(0.80, 1.1 - distance / 600);
        card.style.transform = `scale(${scale})`;
      });
    });
  
    // Initial trigger
    cardContainer.dispatchEvent(new Event('scroll'));
  </script>
  
  
  
</body>
</html>
