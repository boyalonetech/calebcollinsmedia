<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>

<h1>Add Product</h1>

<!-- Button to open the form -->
<button id="openFormBtn">Add Product</button>

<!-- Form Popup -->
<div id="form-popup" style="display:none;">
    <button id="closeFormBtn" class="cancel-btn">&times;</button>
    <h2>Add Product</h2>
    <input type="file" id="productImage" accept="image/*">
    <input type="text" id="productName" placeholder="Product Name">
    <input type="number" id="productPrice" placeholder="Price ($)">
    <textarea id="productDescription" rows="4" placeholder="Product Description (max 4 lines)"></textarea>
    <button id="saveProductBtn">Save Product</button>
</div>

<!-- Product Cards -->
<div id="product-container"></div>

<script>

    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";  // Import Firestore

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCskwp6LXirBoO0lnuYfWZyqKMVoqfMcjM",
      authDomain: "cc-mediastore.firebaseapp.com",
      projectId: "cc-mediastore",
      storageBucket: "cc-mediastore.firebasestorage.app",
      messagingSenderId: "755685023978",
      appId: "1:755685023978:web:5b761e81bc846b96103793",
      measurementId: "G-6L0NJVKKEG"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Initialize Firestore
    const db = getFirestore(app);  // Use getFirestore instead of firebase.firestore()

// Open and Close Form
document.getElementById("openFormBtn").addEventListener("click", () => {
    document.getElementById("form-popup").style.display = "block";
});

document.getElementById("closeFormBtn").addEventListener("click", () => {
    document.getElementById("form-popup").style.display = "none";
});

// Save Product
document.getElementById("saveProductBtn").addEventListener("click", () => {
    const name = document.getElementById("productName").value;
    const price = document.getElementById("productPrice").value;
    const description = document.getElementById("productDescription").value;
    const image = document.getElementById("productImage").files[0];

    if (!name || !price || !description || !image) return alert("All fields are required!");

    // Save to Firestore
    const productRef = db.collection("products");
    productRef.add({
        name,
        price,
        description,
        imageUrl: URL.createObjectURL(image) // Using URL.createObjectURL for local file previews
    })
    .then(docRef => {
        console.log("Product added with ID: ", docRef.id);
        displayProducts();
        document.getElementById("form-popup").style.display = "none";
    })
    .catch(error => {
        console.error("Error adding product: ", error);
    });
});

// Display Products
function displayProducts() {
    const productContainer = document.getElementById("product-container");
    productContainer.innerHTML = ""; // Clear existing products

    db.collection("products").get().then(snapshot => {
        snapshot.forEach(doc => {
            const product = doc.data();
            const productCard = document.createElement("div");
            productCard.classList.add("product-card");

            productCard.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>$${product.price}</p>
                <p>${product.description}</p>
                <button class="buy-btn">Buy</button>
            `;

            productContainer.appendChild(productCard);
        });
    });
}

// Initial Display
displayProducts();
</script>

</body>
</html>
