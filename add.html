    <style>
      /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

h1 {
    color: #333;
    font-size: 32px;
    margin-bottom: 20px;
}

button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

/* Form Styles */
#form-popup {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

textarea {
    resize: none;
}

input[type="file"] {
    margin-bottom: 10px;
}

/* Product Cards */
.product-card {
    display: inline-block;
    background-color: #fff;
    width: 200px;
    margin: 20px;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.product-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
}

.product-card h3 {
    font-size: 18px;
    color: #333;
}

.product-card p {
    font-size: 14px;
    color: #666;
}

    </style>
</head>
<body>

<h1>Add Product</h1>

<!-- Button to open the form -->
<button id="openFormBtn">Add Product</button>

<!-- Form Popup -->
<div id="form-popup" style="display:none;">
    <button id="closeFormBtn" class="cancel-btn">&times;</button>
    <h2>Add Product</h2>
    <input type="file" id="productImage" accept="image/*">
    <input type="text" id="productName" placeholder="Product Name">
    <input type="number" id="productPrice" placeholder="Price ($)">
    <textarea id="productDescription" rows="4" placeholder="Product Description (max 4 lines)"></textarea>
    <button id="saveProductBtn">Save Product</button>
</div>

<!-- Product Cards -->
<div id="product-container"></div>

<script>

// Open and Close Form
document.getElementById("openFormBtn").addEventListener("click", () => {
    document.getElementById("form-popup").style.display = "block";
});

document.getElementById("closeFormBtn").addEventListener("click", () => {
    document.getElementById("form-popup").style.display = "none";
});

// Save Product
document.getElementById("saveProductBtn").addEventListener("click", () => {
    const name = document.getElementById("productName").value;
    const price = document.getElementById("productPrice").value;
    const description = document.getElementById("productDescription").value;
    const image = document.getElementById("productImage").files[0];

    if (!name || !price || !description || !image) return alert("All fields are required!");

    // Save to Firestore
    const productRef = db.collection("products");
    productRef.add({
        name,
        price,
        description,
        imageUrl: URL.createObjectURL(image) // Using URL.createObjectURL for local file previews
    })
    .then(docRef => {
        console.log("Product added with ID: ", docRef.id);
        displayProducts();
        document.getElementById("form-popup").style.display = "none";
    })
    .catch(error => {
        console.error("Error adding product: ", error);
    });
});

// Display Products
function displayProducts() {
    const productContainer = document.getElementById("product-container");
    productContainer.innerHTML = ""; // Clear existing products

    db.collection("products").get().then(snapshot => {
        snapshot.forEach(doc => {
            const product = doc.data();
            const productCard = document.createElement("div");
            productCard.classList.add("product-card");

            productCard.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>$${product.price}</p>
                <p>${product.description}</p>
                <button class="buy-btn">Buy</button>
            `;

            productContainer.appendChild(productCard);
        });
    });
}

// Initial Display
displayProducts();
</script>

</body>
</html>
