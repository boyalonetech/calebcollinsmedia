<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCskwp6LXirBoO0lnuYfWZyqKMVoqfMcjM",
            authDomain: "cc-mediastore.firebaseapp.com",
            projectId: "cc-mediastore",
            storageBucket: "cc-mediastore.appspot.com",
            messagingSenderId: "755685023978",
            appId: "1:755685023978:web:5b761e81bc846b96103793",
            measurementId: "G-6L0NJVKKEG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app); // Initialize Firestore
        const storage = getStorage(app); // Initialize Firebase Storage

        // Function to save product to Firestore and localStorage
        document.getElementById("saveProductBtn").addEventListener("click", async () => {
            const name = document.getElementById("productName").value;
            const price = document.getElementById("productPrice").value;
            const description = document.getElementById("productDescription").value;
            const image = document.getElementById("productImage").files[0];

            if (!name || !price || !description || !image) return alert("All fields are required!");

            try {
                // Upload image to Firebase Storage
                const imageRef = ref(storage, 'products/' + image.name);
                await uploadBytes(imageRef, image);
                const imageUrl = await getDownloadURL(imageRef); // Get download URL for the image

                // Save product details to Firestore
                const productRef = collection(db, "products");
                await addDoc(productRef, {
                    name,
                    price,
                    description,
                    imageUrl
                });

                // Store product locally as well
                let products = JSON.parse(localStorage.getItem('products')) || [];
                products.push({ name, price, description, imageUrl });
                localStorage.setItem('products', JSON.stringify(products));

                alert("Product added successfully!");

                // Reset form fields
                document.getElementById("productName").value = '';
                document.getElementById("productPrice").value = '';
                document.getElementById("productDescription").value = '';
                document.getElementById("productImage").value = '';
            } catch (error) {
                console.error("Error adding product: ", error);
                alert("There was an error adding the product.");
            }
        });
    </script>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Add New Product</h1>

<div class="form-container">
    <label for="productImage">Product Image:</label>
    <input type="file" id="productImage">

    <label for="productName">Product Name:</label>
    <input type="text" id="productName" placeholder="Enter product name">

    <label for="productPrice">Product Price:</label>
    <input type="text" id="productPrice" placeholder="Enter product price">

    <label for="productDescription">Product Description:</label>
    <textarea id="productDescription" placeholder="Enter product description"></textarea>

    <button id="saveProductBtn">Save Product</button>
</div>

</body>
</html>
