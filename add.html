<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    header {
      background-color: #00ffd5;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      color: white;
    }

    .add-btn {
      background-color: #00ffd5;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background-color: #00ffd5;
      border: none;
      cursor: pointer;
    }

    .product-card {
      background-color: white;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: auto;
      max-width: 100px;
      max-height: 100px;
    }

    .product-card h3 {
      margin: 10px 0;
    }

    .product-card .price {
      font-weight: bold;
      color: #00ffd5;
    }

    .product-card button {
      background-color: #00ffd5;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }

    .product-card .delete-btn {
      background-color: red;
      margin-left: 10px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    /* Success alert style */
    .success-alert {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>

<!-- Success Alert -->
<div class="success-alert" id="successAlert">
  Product added successfully!
</div>

<header>Add New Product</header>

<button class="add-btn" onclick="showModal()">+ Add Product</button>

<div class="container" id="product-container"></div>

<!-- Modal -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 style="color: #00ffd5; margin-bottom: 1rem;">Add Product</h3>
    <input type="file" id="productImage" accept="image/*">
    <input type="text" id="productName" placeholder="Product Name">
    <input type="text" id="productPrice" placeholder="e.g. â‚¦5000 or $25">
    <textarea id="productDesc" placeholder="Short Description (max 4 lines)"></textarea>
    <button class="submit-btn" onclick="addProduct()">Add to Page</button>
  </div>
</div>

<div>
  <a href="products.html">See All Products</a>
</div>

<script>
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCskwp6LXirBoO0lnuYfWZyqKMVoqfMcjM",
    authDomain: "cc-mediastore.firebaseapp.com",
    projectId: "cc-mediastore",
    storageBucket: "cc-mediastore.firebasestorage.app",
    messagingSenderId: "755685023978",
    appId: "1:755685023978:web:5b761e81bc846b96103793",
    measurementId: "G-6L0NJVKKEG"
  };
 
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
  const storage = firebase.storage();

  const container = document.getElementById("product-container");
  const successAlert = document.getElementById("successAlert");

  function showModal() {
    document.getElementById("productModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("productModal").style.display = "none";
  }

  function showSuccessAlert(message) {
    successAlert.textContent = message;
    successAlert.style.display = "block";
    setTimeout(() => {
      successAlert.style.display = "none";
    }, 3000);
  }

  function addProduct() {
    const imageInput = document.getElementById("productImage");
    const name = document.getElementById("productName").value;
    const price = document.getElementById("productPrice").value;
    const desc = document.getElementById("productDesc").value;

    if (!imageInput.files[0] || !name || !price || !desc) {
      alert("Please fill all fields.");
      return;
    }

    // Generate a unique ID for the product
    const productId = database.ref().child('products').push().key;
    
    // Upload image to Firebase Storage
    const storageRef = storage.ref('product-images/' + productId);
    const uploadTask = storageRef.put(imageInput.files[0]);

    uploadTask.on('state_changed', 
      (snapshot) => {
        // Progress monitoring can be added here
      }, 
      (error) => {
        console.error("Upload failed:", error);
        alert("Image upload failed. Please try again.");
      }, 
      () => {
        // Upload completed successfully, get download URL
        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
          // Save product data to Firebase Realtime Database
          const productData = {
            id: productId,
            image: downloadURL,
            name: name,
            price: price,
            desc: desc,
            timestamp: firebase.database.ServerValue.TIMESTAMP
          };
          
          database.ref('products/' + productId).set(productData)
            .then(() => {
              showSuccessAlert("Product added successfully!");
              clearInputs();
              closeModal();
            })
            .catch((error) => {
              console.error("Error saving product:", error);
              alert("Error saving product. Please try again.");
            });
        });
      }
    );
  }

  function deleteProduct(productId) {
    if (confirm("Are you sure you want to delete this product?")) {
      // Delete from database
      database.ref('products/' + productId).remove()
        .then(() => {
          showSuccessAlert("Product deleted successfully!");
          // Optional: Delete the image from storage
          storage.ref('product-images/' + productId).delete()
            .catch((error) => {
              console.error("Error deleting image:", error);
            });
        })
        .catch((error) => {
          console.error("Error deleting product:", error);
          alert("Error deleting product. Please try again.");
        });
    }
  }

  function renderProduct(product) {
    const card = document.createElement("div");
    card.classList.add("product-card");
    card.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p class="price">${product.price}</p>
      <p class="description">${product.desc}</p>
      <div style="display: flex; justify-content: space-between; gap: 10px; margin-top: 10px;">
        <button class="buy-btn">Buy</button>
        <button class="delete-btn" onclick="deleteProduct('${product.id}')">Delete</button>
        <a href="products.html"><button class="buy-btn">See All Products</button></a>
      </div>
    `;
    container.appendChild(card);
  }

  function clearInputs() {
    document.getElementById("productImage").value = '';
    document.getElementById("productName").value = '';
    document.getElementById("productPrice").value = '';
    document.getElementById("productDesc").value = '';
  }

  // Load products from Firebase
  function loadProducts() {
    container.innerHTML = "";
    database.ref('products').orderByChild('timestamp').on('value', (snapshot) => {
      const products = snapshot.val();
      if (products) {
        Object.keys(products).forEach((key) => {
          renderProduct(products[key]);
        });
      }
    });
  }

  window.onload = loadProducts;
</script>

</body>
</html>
