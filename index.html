<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http - http-equiv="refresh" content="5.6;page.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Marketer | Caleb Collin's</title>
    <meta name="description" content="Digital Marketer | Collin's Caleb" />
    <meta
      name="keywords"
      content="Digital Marketing, SEO, Content Marketing, Social Media, PPC"
    />
    <meta name="author" content="Caleb Collin's" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="assets/images/caleb-collins.png" type="image/x-icon" />
  </head>
  <body
    style="
      display: flex;
      background-color: #000;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    "
  >
    <section class="welcome">
      <div class="welcome-img">
        <img src="assets/images/caleb-collins.png" alt="" />
      </div>
      <div class="welcome-text">
        <h1 id="typewriter-title"></h1>
        <p id="typewriter-subtitle"></p>
      </div>
    </section>
    
    <script>
      const titleText = "Caleb Collins Media";
      const subtitleText = 'Digitalize Your Business Today!';
    
      const titleEl = document.getElementById("typewriter-title");
      const subtitleEl = document.getElementById("typewriter-subtitle");
    
      let i = 0, j = 0;
    
      function typeTitle() {
        if (i < titleText.length) {
          titleEl.innerHTML += titleText.charAt(i);
          i++;
          setTimeout(typeTitle, 70);
        } else {
          setTimeout(typeSubtitle, 50); // small delay before subtitle
        }
      }
    
      function typeSubtitle() {
        if (j < subtitleText.length) {
          subtitleEl.innerHTML += subtitleText.charAt(j);
          j++;
          setTimeout(typeSubtitle, 70);
        }
      }
    
      window.onload = typeTitle;
    </script>
    
  </body>
</html>
