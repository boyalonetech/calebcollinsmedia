<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Products</title>
  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    header {
      background-color: #00ffd5;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      color: white;
    }

    .product-card {
      background-color: white;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 250px;
    }

    .product-card img {
      width: 100%;
      height: auto;
      max-width: 200px;
      max-height: 200px;
      object-fit: contain;
    }

    .product-card h3 {
      margin: 10px 0;
    }

    .product-card .price {
      font-weight: bold;
      color: #00ffd5;
      font-size: 1.2em;
    }

    .product-card button {
      background-color: #00ffd5;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .back-btn {
      display: block;
      background-color: #00ffd5;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 20px auto;
      text-align: center;
      width: fit-content;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>All Products</header>

<a href="index.html" class="back-btn">‚Üê Back to Add Product</a>

<div class="container" id="product-container"></div>

<script>
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "YOUR_DATABASE_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  const container = document.getElementById("product-container");

  function renderProduct(product) {
    const card = document.createElement("div");
    card.classList.add("product-card");
    card.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p class="price">${product.price}</p>
      <p class="description">${product.desc}</p>
      <button class="buy-btn">Buy Now</button>
    `;
    container.appendChild(card);
  }

  // Load products from Firebase
  function loadProducts() {
    container.innerHTML = "<p style='text-align:center;width:100%'>Loading products...</p>";
    
    database.ref('products').orderByChild('timestamp').once('value')
      .then((snapshot) => {
        container.innerHTML = "";
        const products = snapshot.val();
        
        if (products) {
          Object.keys(products).forEach((key) => {
            renderProduct(products[key]);
          });
        } else {
          container.innerHTML = "<p style='text-align:center;width:100%'>No products found.</p>";
        }
      })
      .catch((error) => {
        console.error("Error loading products:", error);
        container.innerHTML = "<p style='text-align:center;width:100%'>Error loading products. Please try again.</p>";
      });
  }

  window.onload = loadProducts;
</script>

</body>
</html>
