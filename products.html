<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>

<h1>Available Products</h1>

<div id="product-container"></div>

<script>

    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";  // Import Firestore

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCskwp6LXirBoO0lnuYfWZyqKMVoqfMcjM",
      authDomain: "cc-mediastore.firebaseapp.com",
      projectId: "cc-mediastore",
      storageBucket: "cc-mediastore.firebasestorage.app",
      messagingSenderId: "755685023978",
      appId: "1:755685023978:web:5b761e81bc846b96103793",
      measurementId: "G-6L0NJVKKEG"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Initialize Firestore
    const db = getFirestore(app);  // Use getFirestore instead of firebase.firestore()

// Display Products
function displayProducts() {
    const productContainer = document.getElementById("product-container");
    productContainer.innerHTML = ""; // Clear existing products

    db.collection("products").get().then(snapshot => {
        snapshot.forEach(doc => {
            const product = doc.data();
            const productCard = document.createElement("div");
            productCard.classList.add("product-card");

            productCard.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>$${product.price}</p>
                <p>${product.description}</p>
                <button class="buy-btn" onclick="sendToWhatsApp('${product.name}', '${product.price}', '${product.description}')">Buy</button>
            `;

            productContainer.appendChild(productCard);
        });
    });
}

// Send Product Details to WhatsApp
function sendToWhatsApp(name, price, description) {
    const message = `Product: ${name}\nPrice: $${price}\nDescription: ${description}`;
    const phoneNumber = "YOUR_WHATSAPP_NUMBER"; // Add your WhatsApp number
    window.open(`https://wa.me/${2348161514098}?text=${encodeURIComponent(message)}`, "_blank");
}

// Initial Display
displayProducts();
</script>

</body>
</html>
