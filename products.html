    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

h1 {
    color: #333;
    font-size: 32px;
    margin-bottom: 30px;
}

#product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.product-card {
    background-color: #fff;
    width: 250px;
    margin: 20px;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.2s ease;
}

.product-card:hover {
    transform: scale(1.05);
}

.product-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
}

.product-card h3 {
    font-size: 18px;
    color: #333;
}

.product-card p {
    font-size: 14px;
    color: #666;
    margin-bottom: 10px;
}

.product-card button {
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}

.product-card button:hover {
    background-color: #218838;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .product-card {
        width: 200px;
    }
}

@media (max-width: 480px) {
    .product-card {
        width: 160px;
    }
}

    </style>
</head>
<body>

<h1>Available Products</h1>

<div id="product-container"></div>

<script>

// Display Products
function displayProducts() {
    const productContainer = document.getElementById("product-container");
    productContainer.innerHTML = ""; // Clear existing products

    db.collection("products").get().then(snapshot => {
        snapshot.forEach(doc => {
            const product = doc.data();
            const productCard = document.createElement("div");
            productCard.classList.add("product-card");

            productCard.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>$${product.price}</p>
                <p>${product.description}</p>
                <button class="buy-btn" onclick="sendToWhatsApp('${product.name}', '${product.price}', '${product.description}')">Buy</button>
            `;

            productContainer.appendChild(productCard);
        });
    });
}

// Send Product Details to WhatsApp
function sendToWhatsApp(name, price, description) {
    const message = `Product: ${name}\nPrice: $${price}\nDescription: ${description}`;
    const phoneNumber = "YOUR_WHATSAPP_NUMBER"; // Add your WhatsApp number
    window.open(`https://wa.me/${2348161514098}?text=${encodeURIComponent(message)}`, "_blank");
}

// Initial Display
displayProducts();
</script>
